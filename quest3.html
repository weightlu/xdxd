<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кроссворд</title>
    <link rel="stylesheet" href="./styles/quest3.css">
</head>
<body>
    <div class="crossword">
        <div class="question">
            <label for="q1">1. Ник главного куратора сервера на русском</label>
            <input type="text" id="q1">
        </div>
        <div class="question">
            <label for="q2">2. Название книги из таумкрафта</label>
            <input type="text" id="q2">
        </div>
        <div class="question">
            <label for="q3">3. Какой кристалл сложнее всего добыть в forbidden magic</label>
            <input type="text" id="q3">
        </div>
        <div class="question">
            <label for="q4">4. Аббревиатура самого топого гена энергии с маленькой буквы</label>
            <input type="text" id="q4">
        </div>
        <div class="question">
            <label for="q5">5. Название мира в DivineRPG рамки которого ставятся необычно</label>
            <input type="text" id="q5">
        </div>
        <div class="question">
            <label for="q6">6. Какой цветок в ботании вырабатывает ману за динамит</label>
            <input type="text" id="q6">
        </div>
        <div class="question">
            <label for="q7">7. Самый бесполезный сборщик</label>
            <input type="text" id="q7">
        </div>
        <div class="question">
            <label for="q8">8. Название инструмента в котором уживается и мотыга, и гаечный ключ, и отвёртка</label>
            <input type="text" id="q8">
        </div>
        <div class="question">
            <label for="q9">9. Название первого босса которого надо убить в DivineRPG (древняя...)</label>
            <input type="text" id="q9">
        </div>
        <div class="question">
            <label for="q10">10. Летающий босс подземелья тайн</label>
            <input type="text" id="q10">
        </div>
        <div class="question">
            <label for="q11">11. Из какого растения получаются первые красители для панелек ботании</label>
            <input type="text" id="q11">
        </div>
        <div class="question">
            <label for="q12">12. Каким лезвием выбиваются осколки зараженной крови</label>
            <input type="text" id="q12">
        </div>
        <div class="question">
            <label for="q13">13. Какой модуль можно вставить в спавнер</label>
            <input type="text" id="q13">
        </div>
        <div class="question">
            <label for="q14">14. Создал великий мод, а теперь красуется в названии предмета</label>
            <input type="text" id="q14">
        </div>
        <div class="question">
            <label for="q15">15. Падший ангел имя которого красуется на одной из панелей</label>
            <input type="text" id="q15">
        </div>
        <div class="question">
            <label for="q16">16. что получит Weight_ после прохождения вами квеста</label>
            <input type="text" id="q16">
        </div>
        <div class="question">
            <label for="q17">17. Какой фрукт с рагу из Forestry можно продавать на варпе?</label>
            <input type="text" id="q17">
        </div>
        <div class="question">
            <label for="q18">18. Этот синтезатор появился в последнем вайпе</label>
            <input type="text" id="q18">
        </div>
        <div class="question">
            <label for="q19">19. Имя котика спрятанного на варпе</label>
            <input type="text" id="q19">
        </div>
        <div class="question">
            <label for="q20">20. Шанс того что вы получите этот предмет всего 0.02%</label>
            <input type="text" id="q20">
        </div>
    </div>
    <script src="./scripts/quest3.js"></script>
</body>
</html>
