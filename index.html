<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 класс</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>ХОЧЕШЬ МОИ МОНЕТЫ?</h1>
        <p class="problem">ТОГДА РЕШИ ЭТУ ЗАДАЧКУ ДЛЯ 5 КЛАССА!</p>
        <p>√(x + y) * √(x + y) = 6</p>
        <div class="input-group">
            <label for="x">x:</label>
            <input type="number" id="x" name="x">
        </div>
        <div class="input-group">
            <label for="y">y:</label>
            <input type="number" id="y" name="y">
        </div>
        <div class="button-container">
            <button id="submit-btn">ОТВЕТИТЬ</button>
            <button id="retry-btn" style="display: none;">Попробовать снова</button>
        </div>
        <p id="result"></p>
        <div class="button-container">
            <button id="next-quest-btn" style="display: none;">Перейти на следующий квест</button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
